<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>회원가입 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/join.css">

<body>
    <section id="join-area">
        <h2>회원가입</h2>
        <div class="tab">
            <ul>
                <li>약관동의</li>
                <li>정보입력</li>
                <li class="on">가입완료</li>

        <!-- 가입완료 -->

            <p class="tit"><span class="id">monocr</span>님 <br/><span class="color">가입이 완료</span>되었습니다.</p>
            <div class="researcharum-guide-area">

                <div class="btn-area">
                    <button type="button" title="새 탭으로 열기">알음서비스 알아보기</button>
                    <button type="button" title="새 탭으로 열기">정기회원가입 방법</button>
                </div>
            </div>
            <button type="button" title="" class="btn-primary" onclick="location.href='join-membership.html'">멤버십회원 가입하기</button>
