<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
    <section id="mypage-area" class="center-wrap">
        <h2>마이페이지</h2>
        <div class="tab">
            <ul>
                <li><button type="button" title="" onclick="location.href='my-info.html'">회원정보</button></li>
                <li><button type="button" title="" onclick="location.href='my-pay.html'">결제내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-question.html'">문의내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-recommender-list.html'">추천인현황</button></li>
                <li class="on"><button type="button" title="" onclick="location.href='my-deposit-list.html'">예치금현황</button></li>
            </ul>
        </div>
        
        <div class="withdraw-area">
            <h3>출금 신청</h3>
            <form action="">
                <table>
                    <caption>예치금 충전</caption>
                    <tr>
                        <th>출금 가능액</th>
                        <td class="num">723,000원</td>
                    </tr>
                    <tr>
                        <th><label for="input-amount">출금신청</label></th>
                        <td><input type="number" id="input-amount" placeholder="원단위 입력 (50,000원 이상 출금 가능)" required autofocus></td>
                    </tr>
                    <tr class="actual-amount">
                        <th><label for="input-actual-amount">실출금액</label></th>
                        <td><input type="number" id="inpu-actualt-amount" value="0" readonly><span class="txt">원 (10% 차감 후 출금)</span></td>
                    </tr>
                    <tr class="resident-registration">
                        <th>주민등록번호</th>
                        <td>
                            <label for="input-resident-registration-01">주민등록번호 앞번호</label><input type="text" id="input-resident-registration-01" placeholder="" required>
                            <span class="hyphen">-</span>
                            <label for="input-resident-registration-02">주민등록번호 뒷번호</label><input type="text" id="input-resident-registration-02" placeholder="" required></td>
                    </tr>
                    <tr class="account">
                        <th>계좌정보</th>
                        <td>
                            <label for="input-bank-name">은행명</label><input type="text" id="input-bank-name" placeholder="은행명" required>
                            <label for="input-account-number">계좌번호</label><input type="text" id="input-account-number" placeholder="계좌번호" required>
                            <label for="input-account-holder">예금주</label><input type="text" id="input-account-holder" placeholder="예금주" required>
                        </td>
                    </tr>
                    <tr class="guide">
                        <th>안내사항</th>
                        <td>
                            주민등록번호 수집은 세금신고목적으로 사용됩니다. <br />
                            ※ 출금요청금액에서 수수료, 세금 등 기타 제비용 10%가 제외됩니다.
                        </td>
                    </tr>
                </table>
                <div class="primary-btn-area">
                    <button type="button" title="이전 화면으로 이동" class="btn-gray" onclick="location.href='my-deposit-list.html'">취소</button>
                    <button type="button" title="" class="btn-color" onclick="confirm('00,000원을 출금신청 하시겠습니까 ?')">출금</button>
                </div>
            </form>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
