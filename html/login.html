<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="login-area">
        <h2>로그인</h2>
        <form action="">
            <label for="input-user-id">아이디</label><input type="text" id="input-user-id" placeholder="아이디를 입력해 주세요" required autofocus>
            <label for="input-user-pw">비밀번호</label><input type="password" id="input-user-pw" placeholder="비밀번호를 입력해 주세요" required>
            <button type="submit" class="btn-primary" onclick="location.href='my-info.html'">로그인</button>
        </form>
        <div class="btn-sns-area">
            <button type="button" class="btn-naver" title="네이버 아이디로 로그인">네이버 로그인</button>
            <button type="button" class="btn-kakao" title="카카오 아이디로 로그인">카카오 로그인</button>
        </div>
        <div class="btn-info-user-area">
            <ul>
                <li><a href="find-id.html" title="페이지 이동">아이디 찾기</a></li>
                <li><a href="find-pw.html" title="페이지 이동">비밀번호 찾기</a></li>
                <li><a href="join-agree.html" title="페이지 이동">회원가입</a></li>
            </ul>
        </div>
        <div class="researcharum-guide-area">
            <p class="tit">리서치알음은 시가총액 5,000억원 이하의 중소형주를 커버합니다.</p>
            <p class="sub">정기회원을 가입하시면 알음리포트 무제한 열람 하실 수 있습니다.</p>
            <div class="btn-area">
                <button type="button" title="새 탭으로 열기" onclick="location.href='research-arum-service.html'">알음서비스 알아보기</button>
                <button type="button" title="새 탭으로 열기">정기회원가입 방법</button>
            </div>
        </div>
    </section>
<script src="../js/common.js"></script>
</body>
</html>
