<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
    <section id="mypage-area" class="center-wrap">
        <h2>마이페이지</h2>
        <div class="tab">
            <ul>
                <li><button type="button" title="" onclick="location.href='my-info.html'">회원정보</button></li>
                <li class="on"><button type="button" title="" onclick="location.href='my-pay.html'">결제내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-question.html'">문의내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-recommender-list.html'">추천인현황</button></li>
                <li><button type="button" title="" onclick="location.href='my-deposit-list.html'">예치금현황</button></li>
            </ul>
        </div>
        
        <div class="change-payment-method-area">
            <h3>결제수단 변경</h3>
            <form action="">
                <table>
                    <caption>결제수단 변경</caption>
                    <tr class="guide">
                        <th>안내사항</th>
                        <td>
                            <ul>
                                <li>결제 수단을 변경합니다.</li>
                                <li>신용카드 결제의 경우 실결제는 진행되지 않습니다.</li>
                                <li>휴대폰 결제로 변경은 1개월 결제가 진행되면서 처리됩니다.</li>
                                <li>휴대폰 결제로 변경할 경우 현재 잔여기간이 남아 있으시면 잔여기간후로 기간이 연장되어 결제 처리 됩니다.</li>
                            </ul>
                        </td>
                    </tr>
                    <tr class="pay-method">
                        <th>변경하실 결제수단</th>
                        <td>
                            <input type="radio" name="check-payment-option" id="check-payment-option-01" class="checkbox-type-02" checked><label for="check-payment-option-01">카드 결제</label>
                            <input type="radio" name="check-payment-option" id="check-payment-option-02" class="checkbox-type-02"><label for="check-payment-option-02">휴대폰 결제</label>
                        </td>
                    </tr>
                </table>
                <div class="primary-btn-area">
                    <button type="button" title="이전 화면으로 이동" class="btn-gray" onclick="location.href='my-pay.html'">취소</button>
                    <button type="button" title="" class="btn-color" onclick="confirm('결제수단을 변경 하시겠습니까 ?')">변경</button>
                </div>
            </form>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
