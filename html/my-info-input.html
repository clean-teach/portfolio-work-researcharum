<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
    <section id="mypage-area" class="center-wrap">
        <h2>마이페이지</h2>
        <div class="tab">
            <ul>
                <li class="on"><button type="button" title="" onclick="location.href='my-info.html'">회원정보</button></li>
                <li><button type="button" title="" onclick="location.href='my-pay.html'">결제내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-question.html'">문의내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-recommender-list.html'">추천인현황</button></li>
                <li><button type="button" title="" onclick="location.href='my-deposit-list.html'">예치금현황</button></li>
            </ul>
        </div>
        
        <div class="member-info-input-area">
            <h3>회원정보 수정</h3>
            <table class="table-type-02">
                <caption>회원정보 수정</caption>
                <tr>
                    <th>이름</th>
                    <td>문종민</td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>monocr</td>
                </tr>
                <tr>
                    <th>닉네임</th>
                    <td>모노크롬</td>
                </tr>
                <tr>
                    <th>추천인</th>
                    <td>지정근</td>
                </tr>
                <tr>
                    <th><label for="input-user-phone"></label>휴대폰번호</th>
                    <td><input type="tel" id="input-user-phone" placeholder="01012345678" value="01012345678"></td>
                </tr>
                <tr>
                    <th><label for="input-user-email">이메일 (선택)</label></th>
                    <td><input type="email" id="input-user-email" placeholder="jay@monocr.com" value="jay@monocr.com"></td>
                </tr>
                <tr>
                    <th><label for="input-user-pw-00">기존 비밀번호</label></th>
                    <td><input type="password" id="input-user-pw-00" placeholder="기존비밀번호를 입력해 주세요"></td>
                </tr>
                <tr>
                    <th><label for="input-user-pw-01">신규 비밀번호</label></th>
                    <td><input type="password" id="input-user-pw-01" placeholder="영+숫자+특수문자(!,@,#,$) 조합 8자 이상"></td>
                </tr>
                <tr>
                    <th><label for="input-user-pw-02">신규 비밀번호 확인</label></th>
                    <td><input type="password" id="input-user-pw-02" placeholder="신규비밀번호를 한번 더 입력해주세요"></td>
                </tr>
            </table>
            <div class="primary-btn-area">
                <button type="button" title="이전 화면으로 이동" class="primary-btn btn-gray" onclick="location.href='my-info.html'">취소</button>
                <button type="button" title="" class="primary-btn btn-color" onclick="confirm('회원 정보를 변경 하시겠습니까?')">확인</button>
            </div>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
