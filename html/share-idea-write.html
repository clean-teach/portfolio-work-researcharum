<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 아이디어 공유 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/community.css">
</head>
<body>
    <section id="write-area" class="center-wrap">
        <h2>투자 아이디어 공유</h2>
        <p class="sub">투자 아이디어를 공유하면서 후원도 받으세요.</p>

        <form action="">
            <div class="write-area-header">
                <table>
                    <caption>작성 정보</caption>
                    <tr>
                        <th>작성자</th>
                        <td>모노크롬</td>
                    </tr>
                    <tr>
                        <th><label for="input-title">제목</label></th>
                        <td><input type="text" id="input-title" placeholder="제목을 입력해 주세요" required></td>
                    </tr>
                </table>
            </div>
            <div class="txt-write-form-area">
                <p style="color: #999999; font-size: 2rem; text-align: center; margin-top: 10rem;">문서 작성 영역</p>
            </div>
            <div class="primary-btn-area">
                <button type="button" class="btn-gray" title="">취소</button>
                <button type="button" class="btn-color" title="">작성완료</button>
            </div>
        </form>
    </section>

<script src="../js/common.js"></script>
<script>
    (function(){
        const accordionCovers = document.querySelectorAll('.accordion-cover');
        accordionCovers.forEach(accordionCover => {
            accordionCover.addEventListener('click', function(){
                console.log(this);
                this.classList.toggle('on');
            });
        });
    }())
    </script>
</body>
</html>
