<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/find-id-pw.css">
</head>
<body>
    <section id="find-id-pw-area">
        <h2>아이디 찾기</h2>
        <!-- 아이디 찾기 -->
        <div class="input-area">
            <p class="sub">아이디 찾기를 위해서는 본인인증이 필요합니다.</p>
            <form action="">
                <label for="input-user-name">성명</label><input type="text" id="input-user-name" placeholder="성명을 입력해 주세요" required autofocus>
                <label for="input-user-phone">휴대폰번호</label><input type="tel" id="input-user-phone" placeholder="휴대폰번호를 &quot;_&quot;없이 숫자만 입력해주세요" required>
                <button type="submit" class="btn-primary">아이디 찾기</button>
            </form>
        </div>
        <!-- 아이디 찾기 결과 -->
        <div class="result-area">
            <p class="result"><span class="id">MONOCR</span></p>
            <p class="sub">가입일 : 2021-11-30</p>
            <button type="button" title="페이지 이동" class="btn-primary" onclick="location.href='login.html'">로그인</button>
        </div>
        <!-- 아이디 찾기 결과 없음 -->
        <div class="no-result-area">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 132 132"><title>없음</title><path d="M65,8a58,58,0,0,1,41,99A58,58,0,1,1,24,25,57.59,57.59,0,0,1,65,8m0-8a66,66,0,1,0,46.67,19.33A65.79,65.79,0,0,0,65,0Z" transform="translate(1)" style="fill:#ff4545"/><line x1="111.96" y1="19.33" x2="19.33" y2="111.96" style="fill:none;stroke:#ff4545;stroke-miterlimit:10;stroke-width:8px"/></svg>
            <p>등록된 아이디가 없습니다.</p>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
