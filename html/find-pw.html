<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/find-id-pw.css">
</head>
<body>
    <section id="find-id-pw-area">
        <h2>비밀번호 찾기</h2>
        <!-- 비밀번호 찾기 -->
        <div class="input-area">
            <p class="sub">비밀번호 찾기를 위해서는 아이디 입력 후 본인인증이 필요합니다.</p>
            <form action="">
                <label for="input-user-id">아이디</label><input type="text" id="input-user-id" placeholder="아이디를 입력해 주세요" required autofocus>
                <label for="input-user-phone">휴대폰번호</label><input type="tel" id="input-user-phone" placeholder="휴대폰번호를 &quot;_&quot;없이 숫자만 입력해주세요" required>
                <button type="submit" class="btn-primary">비밀번호 찾기</button>
            </form>
        </div>
        <!-- 비밀번호 찾기 결과 -->
        <div class="result-area">
            <p class="result"><span class="id">MONOCR</span>님의 임시 비밀번호는 <span class="pw">turugd</span> 입니다.</p>
            <p class="sub">로그인 후 마이페이지에서 변경해주세요.</p>
            <button type="button" title="페이지 이동" class="btn-primary" onclick="location.href='login.html'">로그인</button>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
