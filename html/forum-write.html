<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알음 종목 토론 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/community.css">
</head>
<body>
    <section id="write-area" class="center-wrap">
        <h2>알음 종목 토론</h2>

        <div class="stock-item-summary-area">
            <div class="tit-wrap">
                <img src="../img/icon-chart-01.svg" alt="그래프가 차트 아이콘">
                <div class="txt-wrap">
                    <h3>에이치엔에스하이텍 (044990, KONEX)</h3>
                    <div class="sub">종목토론</div>
                </div>
            </div>
            <div class="info-area">
                <dl>
                    <dt>주가전망</dt>
                    <dd>Positive</dd>
                </dl>
                <dl>
                    <dt>현재주가</dt>
                    <dd><span class="num">9,300</span>원</dd>
                </dl>
                <button type="button" title="페이지 이동" onclick="location.href=''">
                    리포트 보기
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8.62 14.41"><polyline points="0.71 0.71 7.21 7.21 0.71 13.71" style="fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:2px"/></svg>
                </button>
            </div>
        </div>

        <form action="">
            <div class="write-area-header">
                <table>
                    <caption>작성 정보</caption>
                    <tr>
                        <th>작성자</th>
                        <td>모노크롬</td>
                    </tr>
                    <tr>
                        <th><label for="input-title">제목</label></th>
                        <td><input type="text" id="input-title" placeholder="제목을 입력해 주세요" required></td>
                    </tr>
                </table>
            </div>
            <div class="txt-write-form-area">
                <p style="color: #999999; font-size: 2rem; text-align: center; margin-top: 10rem;">문서 작성 영역</p>
            </div>
            <div class="primary-btn-area">
                <button type="button" class="primary-btn btn-gray" title="">취소</button>
                <button type="button" class="primary-btn btn-color" title="">작성완료</button>
            </div>
        </form>
    </section>

<script src="../js/common.js"></script>
<script>
    (function(){
        const accordionCovers = document.querySelectorAll('.accordion-cover');
        accordionCovers.forEach(accordionCover => {
            accordionCover.addEventListener('click', function(){
                console.log(this);
                this.classList.toggle('on');
            });
        });
    }())
    </script>
</body>
</html>
