<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텔레그램 서비스 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/join.css">
</head>
<body>
    <section id="join-area">
        <h2>텔레그램 서비스</h2>
        <p class="sub">알음만의 기준으로 당일 발간 리포트 필터링<br />당일 기대 수익율 높은 종목 포트폴리오를 텔레그램 메시지로 전송해 드립니다.</p>
        <div class="join-membership-area">
            <ul>
                <li class="guidance-area">
                    <h3>안내사항</h3>
                    <ul>
                        <li>알음 빅데이터 열람 서비스와 텔레그램 서비스 신청은 멤버십만 가능합니다.</li>
                        <li>멤버십 가입과 동시에 가입이 가능합니다.</li>
                        <li>멤버십 구독, 빅데이터 텔레그램 서비스는 매월 결제가 자동으로 진행 됩니다.</li>
                        <li>빅데이터 열람 서비스는 1회 결제로 무제한 열람이 가능합니다.</li>
                    </ul>
                </li>
            </ul>
            <form action="">
                <ul class="membership-check-list">
                    <li><input type="checkbox" checked disabled required id="checkbox-membership-default"><label for="checkbox-membership-default">텔레그램 서비스 <span>매월 <span class="num">99,000</span>원</span></label></li>
                </ul>
                <table class="payment-info-area">
                    <caption>결제 내용</caption>
                    <tr>
                        <th>결제방법</th>
                        <td>
                            <input type="radio" name="check-payment-option" id="check-payment-option-01" class="checkbox-type-02" checked><label for="check-payment-option-01">카드 결제</label>
                            <input type="radio" name="check-payment-option" id="check-payment-option-02" class="checkbox-type-02"><label for="check-payment-option-02">휴대폰 결제</label>
                        </td>
                    </tr>
                </table>
                <div class="primary-btn-area">
                    <button type="button" title="뒤로가기" class="primary-btn btn-gray" onclick="location.href='telegram-service-intro.html'">취소</button>
                    <button type="button" title="" class="primary-btn btn-color" onclick="location.href=''">신청하기</button>
                </div>
            </form>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
