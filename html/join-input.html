<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/join.css">
</head>
<body>
    <section id="join-area">
        <h2>회원가입</h2>
        <div class="tab">
            <ul>
                <li>약관동의</li>
                <li class="on">정보입력</li>
                <li>가입완료</li>
            </ul>
        </div>
        <!-- 정보입력 -->
        <div class="step-input-area">
            <h3>정보입력</h3>
            <form action="">
                <table>
                    <caption>정보입력</caption>
                    <tr>
                        <th>이름</th>
                        <td>문종민</td>
                    </tr>
                    <tr>
                        <th>휴대폰 번호</th>
                        <td>01012345678</td>
                    </tr>
                    <tr>
                        <th><label for="input-user-id">아이디</label></th>
                        <td><input type="text" id="input-user-id" placeholder="아이디를 입력해주세요." required autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="input-user-pw">비밀번호</label></th>
                        <td><input type="password" id="input-user-pw" placeholder="영+숫자+특수문자(!,@,#,$) 조합 8자 이상" required></td>
                    </tr>
                    <tr>
                        <th><label for="input-user-pw-02">비밀번호 확인</label></th>
                        <td><input type="password" id="input-user-pw-02" placeholder="비밀번호를 한번 더 입력해주세요" required></td>
                    </tr>
                    <tr>
                        <th><label for="input-user-nickname">닉네임</label></th>
                        <td><input type="text" id="input-user-nickname" placeholder="사용하실 닉네임을 입력해 주세요" required></td>
                    </tr>
                    <tr>
                        <th><label for="input-user-email">이메일 (선택)</label></th>
                        <td><input type="email" id="input-user-email" placeholder="사용하실 이메일 주소를 입력해 주세요."></td>
                    </tr>
                    <tr class="recommender-area">
                        <th>추천인 (선택)</th>
                        <td>
                            <label for="select-search-condition">검색조건</label><select name="" id="select-search-condition">
                                <option value="">이름</option>
                                <option value="">아이디</option>
                                <option value="">휴대폰번호</option>
                            </select>
                            <div class="search-bar">
                                <label for="input-search">검색어</label><input type="text" id="input-search" placeholder="추천인 이름을 입력해주세요">
                                <button type="button" title="검색">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.9 30.9"><title>검색</title><circle cx="13.95" cy="13.95" r="12.75" style="fill:none;stroke-miterlimit:10;stroke-width:2.4000000953674316px"/><line x1="23.7" y1="23.7" x2="29.7" y2="29.7" style="fill:none;stroke-linecap:round;stroke-miterlimit:10;stroke-width:2.4000000953674316px"/></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="search-result">
                    <table class="table-type-01">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th>아이디</th>
                                <th>이름</th>
                                <th>닉네임</th>
                                <th>휴대폰번호</th>
                                <th>이메일</th>
                                <th>선택</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>monocr</td>
                                <td>문종민</td>
                                <td>오지마요</td>
                                <td>010****1234</td>
                                <td>1234@naver.com</td>
                                <td><label for="check-search-result-01">선택</label><input type="checkbox" id="check-search-result-01"></td>
                            </tr>
                            <tr>
                                <td>monocr</td>
                                <td>문종민</td>
                                <td>오지마요</td>
                                <td>010****1234</td>
                                <td>1234@naver.com</td>
                                <td><label for="check-search-result-02">선택</label><input type="checkbox" id="check-search-result-02"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="primary-btn-area">
                    <button type="button" title="메인 페이지로 이동" class="btn-gray" onclick="location.href='../index.html'">취소</button>
                    <button type="button" title="" class="btn-color" onclick="location.href='join-complete.html'">회원가입</button>
                </div>
            </form>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
