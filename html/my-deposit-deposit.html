<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
    <section id="mypage-area" class="center-wrap">
        <h2>마이페이지</h2>
        <div class="tab">
            <ul>
                <li><button type="button" title="" onclick="location.href='my-info.html'">회원정보</button></li>
                <li><button type="button" title="" onclick="location.href='my-pay.html'">결제내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-question.html'">문의내역</button></li>
                <li><button type="button" title="" onclick="location.href='my-recommender-list.html'">추천인현황</button></li>
                <li class="on"><button type="button" title="" onclick="location.href='my-deposit-list.html'">예치금현황</button></li>
            </ul>
        </div>
        
        <div class="deposit-area">
            <h3>예치금 충전</h3>
            <form action="">
                <table>
                    <caption>예치금 충전</caption>
                    <tr>
                        <th><label for="input-recharge-amount">충전금액</label></th>
                        <td><input type="number" id="input-recharge-amount" placeholder="충전하실 금액을 숫자만 입력해주세요" required autofocus></td>
                    </tr>
                    <tr class="pay-method">
                        <th>결제방법</th>
                        <td>
                            <input type="radio" name="check-payment-option" id="check-payment-option-01" class="checkbox-type-02" checked><label for="check-payment-option-01">카드 결제</label>
                            <input type="radio" name="check-payment-option" id="check-payment-option-02" class="checkbox-type-02"><label for="check-payment-option-02">휴대폰 결제</label>
                        </td>
                    </tr>
                </table>
                <div class="primary-btn-area">
                    <button type="button" title="이전 화면으로 이동" class="btn-gray" onclick="location.href='my-deposit-list.html'">취소</button>
                    <button type="button" title="" class="btn-color" onclick="confirm('입력하신 내용으로 충전 하시겠습니까 ?')">충전</button>
                </div>
            </form>
        </div>
    </section>

<script src="../js/common.js"></script>
</body>
</html>
