<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항 | 리서치아름</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/customer-service.css">
</head>
<body>
    <section id="write-area" class="center-wrap">
        <h2>문의사항</h2>
        <p class="sub">문의하신 내용의 답변은 마이페이지 문의사항 내역에서 확인 하실 수 있으며<br />내용에 따라 기재하신 연락처로 직접 연락 드리겠습니다.<br /><span>&#8251; 개별 종목과 관련한 문의사항은 관련 법률상 답변드릴 수 없습니다.</span></p>

        <form action="">
            <div class="write-area-header">
                <table>
                    <caption>작성 정보</caption>
                    <tr>
                        <th>작성자</th>
                        <td>모노크롬</td>
                    </tr>
                    <tr>
                        <th><label for="input-user-phone">연락처</label></th>
                        <td><input type="tel" id="input-user-phone" placeholder="&quot;-&quot; 없이 숫자만 입력해 주세요" required autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="input-title">제목</label></th>
                        <td><input type="text" id="input-title" placeholder="제목을 입력해 주세요" required></td>
                    </tr>
                </table>
            </div>
            <div class="txt-write-form-area">
                <p style="color: #999999; font-size: 2rem; text-align: center; margin-top: 10rem;">문서 작성 영역</p>
            </div>
            <div class="primary-btn-area">
                <button type="button" class="primary-btn btn-gray" title="">취소</button>
                <button type="button" class="primary-btn btn-color" title="">작성완료</button>
            </div>
        </form>
    </section>

<script src="../js/common.js"></script>
<script>
    (function(){
        const accordionCovers = document.querySelectorAll('.accordion-cover');
        accordionCovers.forEach(accordionCover => {
            accordionCover.addEventListener('click', function(){
                console.log(this);
                this.classList.toggle('on');
            });
        });
    }())
    </script>
</body>
</html>
